# This is a basic workflow to help you get started with Actions

name: Portainer - GitOps Demo

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the Main branch
on:
#  push:
#    branches: [ main ]
   release:
       types: [published]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/gitops-main:${{ env.RELEASE_VERSION }}
      - name: Update Kubernetes manifest
        run: |
          sed -i "s|image:mauu/gitops-main:.*|image:mauu/gitops-main:${{ env.RELEASE_VERSION }}|g" conf/manifest.yml
      - name: Commit and push changes
        run: |
         git config --local user.email "github-actions[bot]@users.noreply.github.com"
         git config --local user.name "github-actions[bot]"
         git add conf/manifest.yml
         git commit -m "Update image tag to ${{ env.RELEASE_VERSION }}" || echo "No changes to commit"
         git push origin HEAD:main 
